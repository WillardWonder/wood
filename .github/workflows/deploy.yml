name: Deploy Dashboard

on:
  push:
    branches: [main]    # <--- CHANGED FROM 'wood' TO 'main'
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # 1. SETUP PYTHON SCOUT
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Python Deps
        run: pip install requests
      - name: Run Scout
        run: python scout.py

      # 2. BUILD REACT APP
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Node Deps
        run: npm install
      - name: Build App
        run: npm run build

      # 3. DEPLOY TO GH-PAGES BRANCH
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The action will CREATE this branch for you
          folder: dist
